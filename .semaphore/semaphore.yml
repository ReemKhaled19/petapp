version: v1.0
name: Validate and Deploy Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: "Validate with Maven"
    dependencies: []
    task:
      jobs:
        - name: "Run mvn install"
          commands:
            - checkout
            - cache restore
            - |
              # Install Java 21
              wget -O- https://apt.corretto.aws/corretto.key | sudo apt-key add -
              sudo add-apt-repository 'deb https://apt.corretto.aws stable main'
              sudo apt-get update
              sudo apt-get install -y java-21-amazon-corretto-jdk
              export JAVA_HOME=/usr/lib/jvm/java-21-amazon-corretto
              export PATH=$JAVA_HOME/bin:$PATH
              java -version
            - mvn clean install -DskipTests=false -Denforcer.skip=true
            - cache store
            
  - name: "Trigger Drone Deployment"
    dependencies:
      - "Validate with Maven"
    task:
      secrets:
        - name: DRONE_TOKEN
        - name: DRONE_SERVER
      jobs:
        - name: "Trigger and Wait for Drone"
          commands:
            - |
              if [ "$SEMAPHORE_GIT_BRANCH" = "main" ]; then
                echo "ğŸš€ Triggering Drone build for ${SEMAPHORE_GIT_REPO_SLUG}..."
                
                # Ø¨Ø¯Ø¡ Ø§Ù„Ù€ build Ø¹Ù„Ù‰ Drone
                RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
                  -H "Authorization: Bearer ${DRONE_TOKEN}" \
                  "${DRONE_SERVER}/api/repos/${SEMAPHORE_GIT_REPO_SLUG}/builds" \
                  -H "Content-Type: application/json" \
                  -d "{\"branch\":\"main\"}")
                
                HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
                BODY=$(echo "$RESPONSE" | head -n-1)
                
                if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
                  echo "âœ… Drone build triggered successfully!"
                  echo "$BODY"
                  
                  # Ø§Ø³ØªØ®Ø±Ø¬ Ø§Ù„Ù€ build number
                  BUILD_NUMBER=$(echo "$BODY" | grep -o '"number":[0-9]*' | head -1 | cut -d':' -f2)
                  
                  if [ -z "$BUILD_NUMBER" ]; then
                    echo "âŒ Could not extract build number from response"
                    exit 1
                  fi
                  
                  echo "ğŸ“Š Build number: $BUILD_NUMBER"
                  echo "ğŸ”— Build URL: ${DRONE_SERVER}/${SEMAPHORE_GIT_REPO_SLUG}/${BUILD_NUMBER}"
                  
                  # Ø§Ø³ØªÙ†Ù‰ Ø§Ù„Ù€ build ÙŠØ®Ù„Øµ
                  echo ""
                  echo "â³ Waiting for Drone build to complete..."
                  echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                  
                  MAX_WAIT=600  # 10 Ø¯Ù‚Ø§Ø¦Ù‚ max
                  ELAPSED=0
                  CHECK_INTERVAL=10  # ÙƒÙ„ 10 Ø«ÙˆØ§Ù†ÙŠ
                  
                  while [ $ELAPSED -lt $MAX_WAIT ]; do
                    sleep $CHECK_INTERVAL
                    ELAPSED=$((ELAPSED + CHECK_INTERVAL))
                    
                    # Ø§Ø¬Ù„Ø¨ Ø­Ø§Ù„Ø© Ø§Ù„Ù€ build
                    STATUS_RESPONSE=$(curl -s \
                      -H "Authorization: Bearer ${DRONE_TOKEN}" \
                      "${DRONE_SERVER}/api/repos/${SEMAPHORE_GIT_REPO_SLUG}/builds/${BUILD_NUMBER}")
                    
                    BUILD_STATUS=$(echo "$STATUS_RESPONSE" | grep -o '"status":"[^"]*"' | head -1 | cut -d'"' -f4)
                    
                    # Ø¹Ø±Ø¶ Ø§Ù„Ø­Ø§Ù„Ø© Ø¨Ø´ÙƒÙ„ ÙˆØ§Ø¶Ø­
                    case "$BUILD_STATUS" in
                      "success")
                        echo ""
                        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                        echo "ğŸ‰ Drone build completed SUCCESSFULLY!"
                        echo "â±ï¸  Total time: ${ELAPSED} seconds"
                        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                        exit 0
                        ;;
                      "failure")
                        echo ""
                        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                        echo "âŒ Drone build FAILED!"
                        echo "â±ï¸  Time elapsed: ${ELAPSED} seconds"
                        echo "ğŸ”— Check logs: ${DRONE_SERVER}/${SEMAPHORE_GIT_REPO_SLUG}/${BUILD_NUMBER}"
                        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                        exit 1
                        ;;
                      "error"|"killed")
                        echo ""
                        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                        echo "ğŸ’¥ Drone build ERROR!"
                        echo "â±ï¸  Time elapsed: ${ELAPSED} seconds"
                        echo "ğŸ”— Check logs: ${DRONE_SERVER}/${SEMAPHORE_GIT_REPO_SLUG}/${BUILD_NUMBER}"
                        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                        exit 1
                        ;;
                      "pending"|"running")
                        printf "\râ±ï¸  [%03ds] Status: %-10s | Checking again in %ds..." "$ELAPSED" "$BUILD_STATUS" "$CHECK_INTERVAL"
                        ;;
                      *)
                        printf "\râ±ï¸  [%03ds] Status: %-10s (unknown) | Checking..." "$ELAPSED" "$BUILD_STATUS"
                        ;;
                    esac
                  done
                  
                  # Timeout
                  echo ""
                  echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                  echo "â° TIMEOUT: Drone build took longer than ${MAX_WAIT} seconds"
                  echo "ğŸ”— Check status manually: ${DRONE_SERVER}/${SEMAPHORE_GIT_REPO_SLUG}/${BUILD_NUMBER}"
                  echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                  exit 1
                  
                else
                  echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                  echo "âŒ Failed to trigger Drone build"
                  echo "HTTP Code: $HTTP_CODE"
                  echo "Response: $BODY"
                  echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
                  exit 1
                fi
              else
                echo "â­ï¸  Skipping Drone trigger - not on main branch (current: $SEMAPHORE_GIT_BRANCH)"
              fi
